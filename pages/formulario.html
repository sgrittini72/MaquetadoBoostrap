        <section>
            <form>
                <h3>Contacto</h3>
                <div class="p-4">

                    <div class="mb-3 w-25">
                        <label for="formNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="formNombre" aria-describedby="nombre">
                        <div id="emailHelp" class="form-text">Escriba su nombre.</div>
                    </div>
                    <div class="mb-3 w-25">
                        <label for="formApellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="formApellido" aria-describedby="apellido">
                        <div id="emailHelp" class="form-text">Escriba su apellido.</div>
                    </div>
                    <div class="mb-3 w-25">
                        <label for="formTelefono" class="form-label">Telefono</label>
                        <input type="number" class="form-control" id="formTelefono" aria-describedby="telefono">
                        <div id="emailHelp" class="form-text">Dejenos un telefono de contacto</div>
                    </div>
                    <div class="mb-3 w-25">
                        <label for="formEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="formEmail" aria-describedby="email">
                        <div id="emailHelp" class="form-text">Escriba su direccion de correo.</div>
                    </div>
                    <div class="form-floating w-25">
                        <textarea class="form-control" placeholder="Leave a comment here"
                            id="formComentario"></textarea>
                        <label for="formComentario">Comentarios</label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>

            </form>
        </section>
